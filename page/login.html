<div class = "pull-left login">
	<img class = "login-left" src = "/static/Images/login_left.jpg"/>
</div>

<div class = "pull-right login">
	<form class = "form-login">
		<span>
			<label class = "label"> USERNAME: </label> <input class = "input" name = "username" type = "text" id = "login_username"/>
		</span>
		<span>
			<label class = "label"> PASSWORD: </label> <input class = "input" name = "password" type = "password" id = "login_password"/>

	<div id="alert-wrapper" class="alert-wrapper">
	</div>
	<div class = "register">

		<hr>
		<form>
			<span>
				<label class = "label"> NAME: </label> <input class = "input" name = "name" type = "text" id="name"/>
			</span>
			<span>
				<label class = "label"> USERNAME: </label> <input class = "input" name = "username" type = "text" id="username"/>
			</span>
			<span>
				<label class = "label"> PASSWORD: </label> <input class = "input" name = "password" type = "password" id="password"/>
			</span>
			<span>
				<label class = "label"> RE-TYPE PASSWORD: </label> <input class = "input" name = "re-type_password" type = "password" id="password2"/>

		</form>
	</div>
</div>
