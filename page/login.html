<!DOCTYPE html>
<html>
	<head>
		<title> Login </title>
		<meta charset="UTF-8"/>
		<link rel = "stylesheet" href = "/static/styles.css" type = "text/css" />
	</head>

	<body>
		<div class = "wrapper">
			<div class = "container">
				<div class = "subwrapper">
					<div class = "left">
						<img class = "login_left" src = "/static/Images/login_left.jpg"/>
					</div>

					<div class = "right">
						<form id = "form_login">
							<span class = "floating">
								<label class = "label"> USERNAME: </label> <br/> <input class = "input" name = "username" type = "text" id = "login_username"/>
							</span>
							<span class = "floating">
								<label class = "label"> PASSWORD: </label> <br/> <input class = "input" name = "password" type = "password" id = "login_password"/>
							</span>
							<span>
								<input class = "btn btn_link" type = "submit" value = "LOG IN" id = "login" />
							</span>
						</form>

						<div id="alert-wrapper" class="alert-wrapper">
						</div>
						<div class = "register">
							<h2>SIGN UP </h2>
							<hr>
							<form>
								<span class = "reg">
									<label class = "label"> NAME: </label> <input class = "input align" name = "name" type = "text" id="name"/>
								</span>
								<span class = "reg">
									<label class = "label"> USERNAME: </label> <input class = "input align" name = "username" type = "text" id="username"/>
								</span>
								<span class = "reg">
									<label class = "label"> PASSWORD: </label> <input class = "input align" name = "password" type = "password" id="password"/>
								</span>
								<span class = "reg">
									<label class = "label"> RE-TYPE PASSWORD: </label> <input class = "input align" name = "re-type_password" type = "password" id="password2"/>
								</span>

								<input class = "btn btn_link btn_reg" type = "submit" value = "REGISTER" id="register" />
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>

	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"> </script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="//crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/sha1.js"></script>
	<script type="text/javascript" src="static/main.js"> </script>
	</body>
</html>
