	<head>

		<meta charset="UTF-8"/>
		<link rel = "stylesheet" href = "/static/styles.css" type = "text/css" />
	</head>

	<body>
		<div class = "wrapper">
			<div class = "container">
				<div class = "subwrapper">
					<div class = "pull-left login">
						<img class = "login-left" src = "/static/Images/login_left.jpg"/>
					</div>

					<div class = "pull-right login">

							<span>

								<span>
									<label class = "label"> USERNAME: </label> <input class = "input" name = "username" type = "text" id="username"/>
								</span>
								<span>
									<label class = "label"> PASSWORD: </label> <input class = "input" name = "password" type = "password" id="password"/>

								<input class = "btn" type = "submit" value = "REGISTER" id="register" />
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
