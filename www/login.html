<!DOCTYPE html>
<html>
	<head>
		<title> Login </title>
		<meta charset="UTF-8"/>
		<link rel = "stylesheet" href = "styles.css" type = "text/css" />	
	</head>

	<body>
		<div class = "wrapper">
			<div class = "container">
				<div class = "subwrapper">
					<div class = "left">
						<img class = "login_left" src = "Images/login_left.jpg"/>
					</div>

					<div class = "right">	
						<form id = "form_login">
							<span class = "floating">
								<label class = "label"> USERNAME: </label> <br/> <input class = "input" name = "username" type = "text"/> 
							</span>
							<span class = "floating">
								<label class = "label"> PASSWORD: </label> <br/> <input class = "input" name = "password" type = "text"/> 
							</span>
							<span>
								<input class = "btn btn_link" type = "button" value = "LOG IN" />
							</span>
						</form>

						<div class = "register">
							<h2>SIGN UP </h2>
							<hr>
							<form>
								<span class = "reg">
									<label class = "label"> NAME: </label> <input class = "input align" name = "name" type = "text"/>
								</span> 
								<span class = "reg">
									<label class = "label"> USERNAME: </label> <input class = "input align" name = "username" type = "text"/> 
								</span>
								<span class = "reg">
									<label class = "label"> PASSWORD: </label> <input class = "input align" name = "password" type = "password"/> 
								</span>
								<span class = "reg"> 
									<label class = "label"> RE-TYPE PASSWORD: </label> <input class = "input align" name = "re-type_password" type = "password"/> 
								</span>
								
								<input class = "btn btn_link btn_reg" type = "submit" value = "REGISTER" />

							</form>
						</div>
					</div>		

				</div>
			</div>
		</div>


	</body>
</html>
